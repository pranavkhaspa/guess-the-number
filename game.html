<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Guess the number!</h1>
    <p id="score">⭐⭐⭐⭐⭐</p>
    <p id="instruction"  >Guess a number between 1 and 100</p>
    <input type="number"  placeholder="Enter a number"  name="number" id="num">
    <button id="check">check</button>
    <a href="/game.html" id="restart">play again</a>
    <div id="prevguess"><p></p></div>
    <div id="msg">  </div>
    <div id="rules">
        <p>⚪ Guess the number with least lifes lost</p><br>
        <p>⚪ use space to enter the section and enter to lock the number</p><br>
        <p>⚪ Can also use mouse traditionally</p>
        
    </div>



</body>
</html>
